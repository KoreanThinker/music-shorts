  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-functions.js"></script>
  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyCcuimm-R6FNygaQjH9rMSXRdG6srDRSvU",
      authDomain: "music-shorts.firebaseapp.com",
      databaseURL: "https://music-shorts-default-rtdb.firebaseio.com",
      projectId: "music-shorts",
      storageBucket: "music-shorts.appspot.com",
      messagingSenderId: "866427811004",
      appId: "1:866427811004:web:b1d2662bb7529fb6e48cb9",
      measurementId: "G-01HEP8ZE46"
    };
    firebase.initializeApp(firebaseConfig);

    // Initialize Cloud Functions through Firebase
    var functions = firebase.functions();

    var code = window.location.href.split('code=')[1].split('&')[0]
    var state = window.location.href.split('state=')[1].split('&')[0]

    firebase.functions().httpsCallable('getSpotifyFirebaseCustomToken')({ spotifyCode: code })
      .then((res) => {
        if (state === 'admin') {
          window.addEventListener("message", event => {
            if (['http://localhost:4200', 'https://admin.music-shorts.com'].indexOf(event.origin) === -1) return
            event.source.postMessage(res.data, event.origin)
          }, false);
        } else if (state === 'app') {
          window.location.href = `app://musicshorts/verify/${res.data}`
          window.close()
        }
      })
  </script>
